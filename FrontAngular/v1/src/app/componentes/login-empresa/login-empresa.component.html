			<div class="row" id=FondoLoginEmpresa>
                    <div class="col-4"></div>
                    <div class="col-4" style="height:730px; ">
                        
                            <h4 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">
                                Iniciar Sesión Empresa
                            </h4><br> 
    
                            <p style="color: #eeeeee; text-align: center">
                                 Ingresa tus datos:
                            </p>
                            <div>
                                <div class="form-group">
                                	<label style="color: #dddddd;">Nombre de Empresa</label>
                                	<input [(ngModel)]="trabajador.empresa" type="text" class="form-control" id="nombreEmpresaCampo" placeholder="Ejemplo: Movistar">
                                </div>
                                <div class="form-group">
                                	<label style="color: #dddddd;">Nombre Trabajador</label>
                                	<input [(ngModel)]="trabajador.nombreTrabajador" type="text" class="form-control" id="nombreEmpresaCampo" placeholder="Ejemplo: Pablo Perez">
                                </div>
                                <div class="form-group">
                                    <label style="color: #dddddd;">Contraseña Trabajador</label>
                                    <input [(ngModel)]="trabajador.passTrabajador" type="password" class="form-control" id="Apellidos" placeholder="*********">
                                </div>
                                
                                <br><button type="button" (click)="logInEmpresa()" class="btn btn-primary btn-lg btn-block" id=BotonIngresarEmpresa>Ingresar</button><br>
                                <div id="loginerror">
                                <p class="text-center">{{errorMsg}}</p>
                                </div>
                                <a href="#"><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">Políticas de Privacidad</small></a>
                               
                                <a href="#"><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">¿Olvidaste tu contraseña?</small></a>
                                <a (click)="registrar()"><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">¿No tienes cuenta? ¡Regístrate!</small></a>
                                <div id="loginerror">
                                        <p class="text-center">{{mensajeError}}</p>
                                </div>
                            </div>
                        
                    </div>
                    <div class="col-4"></div>
                </div>
