	<!-- SECCIÓN 1: BOTONES HOME, RECLAMO Y SUGERENCIA -->
    <div class="row sticky-top" id="navbar">
            <div id="navbarseccion1" class="col-5">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active" id="btn_home_navbar">
                            <div class="col">
                                <a class="nav-link" (click)="home()">
                                    <img src="../../assets/homeiconmini.png" alt="">
                                    <br>
                                    INICIO
                                </a>
                            </div>
                          </li>
                        
                          <li class="nav-item">
                            <div class="col">
                                <a class="nav-link" (click)="irSugerencia()">
                                    <img src="../../assets/sugerenciaiconmini.png" alt="">
                                    <br>
                                    SUGERENCIA
                                </a>
                            </div> 
                          </li>
                          <li class="nav-item">
                            <div class="col">
                                <a class="nav-link" (click)="irNosotros()">
                                    <img src="../../assets/usiconmini.png" alt="">
                                    <br>
                                    NOSOTROS
                                </a>
                            </div> 
                          </li>
                        </ul>
                    </div>            
                </nav>
            </div>
    
            <!-- SECCIÓN 2: BOTONES REGISTRO, LOGIN Y EMPRESAS -->
            <div class="col-4 padding-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarseccion2">
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li>
                                <button type="button" id= "idBotonRegistrar" (click)="registrar()" class="btn" style="margin-left: 0px; margin-right: 10px">¡Regí­strate!</button>   
                            </li>
                            <li>
                                <button type="button" id= "idBotonLogin" class="btn" style="margin-left: 10px; margin-right: 10px" (click)="login()" >Login</button>  
                            </li>
                            <li>
                                <button type="button" id= "idBotonEmpresa" (click)="homeEmpresa()" class="btn" style="margin-left: 10px; margin-right: 0px">Empresas</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
    
            <!-- SECCIÓN 3: BUSCAR POR ID -->
    
            <div class="col padding-0">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbarseccion3">
                              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
        
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            
                            <div class="col-8 padding-0" style="text-align: right">
                              <input [(ngModel)]="idBusqueda" class="form-control mr-sm-2" type="search" placeholder="Buscar #ID..." aria-label="Search" (click)="buscarPorId()">
                                 
                            </div>
                            <div class="col padding-0">
                                <button (click)="buscarPorId()" class="btn btn-outline-info my-2 my-sm-0" id= "idBotonBuscar"type="submit">
                                    Buscar
                                </button>
                            </div>
                                  
                          </div>
                    </nav>
                </div>
            <router-outlet></router-outlet>
        </div>  
          
    <!-- CONTENIDO -->
<div class="row" style="background-color: #00546c">
       <div class="col"></div>
    <div class="col-9 lead" style="color: #00546c; background-color:#F8F9FB">
        <br>
        <h3 style="text-align: center">Resultados de la Búsqueda <br>ID #{{rs.idReclamoSugerencia}}</h3>
        <hr style="border: 1px solid darkgray">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">

                <table class="table-sm table-borderless" style="table-layout: fixed;">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="400"><b>Fecha:</b></td>
                            <td>{{rs.fechaReclamoSugerencia}}</td>
                        </tr>
                        <tr>
                            <td><b>Empresa:</b></td>
                            <td>{{nombreEmpresa}}</td>
                        </tr>
                        <tr>
                            <td><b>Tipo:</b></td>
                            <td>{{rs.tipo}}</td>
                        </tr>
                        <tr>
                            <td><b>Estado:</b></td>
                            <td>{{rs.estado}}</td>
                        </tr>
                    </tbody>
                </table>
                <hr style="border: 1px solid lightgray">
                <table class="table-sm table-borderless">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="200"><b>Detalle:</b></td>
                            <td>{{rs.detalleReclamoSugerencia}}</td>
                        </tr>
                        <tr>
                            <td><b>Respuesta:</b></td>
                            <td>{{rs.respuestaRS}}</td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="col"></div>
</div>
