            <br>

				<div class="col-9"  ><br>
					<h1 style="color: white; text-shadow: 2px 2px 5px #222222">Agregar Trabajador</h1>
            
                                                          
                        <!-- registro trabajador empresa-->
                        <h2 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">Informacion del usuario</h2>
                        <div clas="form-grup">  
                            <label for="">Nombre Trabajador/Username</label>  
                            <input [(ngModel)]="trabajador.nombreTrabajador"class="form-control" type="text">              
                        </div>
                        <div clas="form-grup">  
                            <label for="">Apellido Trabajador</label>  
                            <input [(ngModel)]="trabajador.apellidoTrabajador"class="form-control" type="text">              
                        </div>
                        <div class="form-grup">  
                            <label for="">Tipo trabajador</label> 
                            <select class="browser-default custom-select " [(ngModel)]="trabajador.tipoTrabajador"name="" id="">
                                <option value="Administrador">Administrador</option>
                                <option value="Moderador">Moderador</option>
                            </select>          
                        </div>
                        <div class="form-grup"> 
                            <label for="">Contraseña trabajador </label>
                            <input [(ngModel)]="trabajador.passTrabajador"class="form-control" type="password">            
                        </div>
                        <div class="form-grup"> 
                            <label for="">Confirmar Contraseña trabajador </label>
                            <input [(ngModel)]="pass2" class="form-control" type="password">            
                        </div>
                        <br>
                        <button style="background-color: blueviolet" type="button" (click)="agregarTrabajador()" class="btn btn-lg btn-block" >agregar Trabajador</button>     
                        <br><br><br>
              
					
					
				</div>
			</div>
