     <!-- CONTENIDO -->
			<div class="row" id=componente>
                    <div class="col-4"></div>
                    <div class="col-4" style="height:730px; ">
                        
                            <h4 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">
                                Iniciar Sesión
                            </h4><br>
    
                            <p style="color: #eeeeee; text-align: center">
                                 Ingresa tus datos:
                            </p>
                            <div>
                                <div class="form-group">
                                    <label style="color: #dddddd;">Correo Electrónico</label>
                                    <input [(ngModel)]="correo" (keyup.enter)="enviarCredenciales()" type="email" class="form-control" id="Nombres" placeholder="TuCorreo@ejemplo.com">
                                </div>
                                <div class="form-group">
                                    <label style="color: #dddddd;">Contraseña</label>
                                    <input [(ngModel)]="pass" (keyup.enter)="enviarCredenciales()" type="password" class="form-control" id="Apellidos" placeholder="*********">
                                </div>
                                
                                <br><button type="button" (click)="enviarCredenciales()" class="btn btn-primary btn-lg btn-block">Ingresar</button><br>
                                <div id="loginerror">
                                <p class="text-center">{{errorMsg}}</p>
                                </div>
                                <a href="#"><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">Políticas de Privacidad</small></a>
                               
                                <a href="#" ><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">¿Olvidaste tu contraseña?</small></a>
                                <a (click)="registrar()"><small id="emailHelp" class="form-text" style="color: #dddddd; text-align: center">¿No tienes cuenta? ¡Regístrate!</small></a>
                            </div>
                        
                    </div>
                    <div class="col-4"></div>
                </div>
