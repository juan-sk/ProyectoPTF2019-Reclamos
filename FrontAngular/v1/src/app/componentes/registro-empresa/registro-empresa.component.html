<!-- CONTENIDO -->
            <div class="row" id=RegistroFondo>
                <div class="col-4"></div>
                <div class="col-4 " style="color: #dddddd;">
                    <h4 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">
                        Registro empresa
                    </h4><br>
                    <div class="form-grup">
                        <label for="">Rut Empresa</label>
                        <input [(ngModel)]="empresa.rutEmpresa" class="form-control" type="text"> 
                    </div> 
                    <br>
                    <div class="form-grup">
                        <label for="">Nombre Empresa</label> 
                        <input [(ngModel)]="empresa.nombreEmpresa"class="form-control" type="text">   
                    </div>
                    <br>
                    <div class="form-grup">
                        <label for="">Email Empresa</label>
                        <input [(ngModel)]="empresa.emailEmpresa"class="form-control" type="email"> 
                    </div> 
                    <br>   
                    <div class="form-grup">
                        <label for="">Tipo</label>
                        <input [(ngModel)]="empresa.tipoEmpresa"class="form-control" type="number">     
                    </div>
                    <br> 
                    <div class="form-grup">
                        <label for="">Tag Empresa</label>
                        <input [(ngModel)]="empresa.tagEmpresa"class="form-control" type="number">                 
                    </div>  
                                                           
                    <!-- registro trabajador empresa-->
                    <h2 style="color: #ffffff; text-align: center; margin-top: 100px; text-shadow: 2px 2px 5px black; font-size: 40px">Informacion del usuario</h2>
                    <div clas="form-grup">  
                        <label for="">Nombre Trabajador/Username</label>  
                        <input [(ngModel)]="trabajador.nombreTrabajador"class="form-control" type="text">              
                    </div>
                    <br>
                    <div clas="form-grup">  
                        <label for="">Apellido Trabajador</label>  
                        <input [(ngModel)]="trabajador.apellidoTrabajador"class="form-control" type="text">              
                    </div>
                    <br>
                    <div class="form-grup">  
                        <label for="">Tipo trabajador</label> 
                        <select class="browser-default custom-select " [(ngModel)]="tipoTrabajador"name="" id="">
                            <option value="Administrador">Administrador</option>
                        </select>          
                    </div>
                    <br>
                    <div class="form-grup"> 
                        <label for="">Contraseña trabajador </label>
                        <input [(ngModel)]="trabajador.passTrabajador"class="form-control" type="password">            
                    </div>
                    <br>
                    <div class="form-grup"> 
                        <label for="">Confirmar Contraseña trabajador </label>
                        <input [(ngModel)]="pass2" class="form-control" type="password" (keyup.enter)="registrar()">            
                    </div>
                    <br><br>
                    <button type="button" (click)="registrar()" class="btn btn-lg btn-block" id=BotonConfirmarRegistro >Confirmar registro</button>     
                    <br><br><br>
                </div>
                <div class="col-4"></div>
            </div>
